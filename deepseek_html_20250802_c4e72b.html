<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folgeri</title>
    <style>
        :root {
            --primary-color: #0088cc;
            --secondary-color: #f0f2f5;
            --text-color: #333;
            --light-text: #707579;
            --white: #ffffff;
            --chat-hover: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: var(--secondary-color);
        }

        /* –°–∞–π–¥–±–∞—Ä */
        .sidebar {
            width: 350px;
            background-color: var(--white);
            border-right: 1px solid #e1e1e1;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .header {
            padding: 15px 20px;
            background-color: var(--primary-color);
            color: var(--white);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
        }

        .search {
            padding: 10px 15px;
            border-bottom: 1px solid #e1e1e1;
        }

        .search input {
            width: 100%;
            padding: 8px 15px;
            border-radius: 18px;
            border: 1px solid #e1e1e1;
            outline: none;
        }

        .chats-list {
            flex: 1;
            overflow-y: auto;
        }

        .chat-item {
            padding: 12px 15px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .chat-item:hover {
            background-color: var(--chat-hover);
        }

        .chat-item.active {
            background-color: var(--secondary-color);
        }

        .chat-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
            font-size: 18px;
        }

        .chat-info {
            flex: 1;
        }

        .chat-name {
            font-weight: 500;
            margin-bottom: 3px;
        }

        .last-message {
            color: var(--light-text);
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π —á–∞—Ç */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .chat-header {
            padding: 15px 20px;
            border-bottom: 1px solid #e1e1e1;
            display: flex;
            align-items: center;
            background-color: var(--white);
        }

        .chat-title {
            font-weight: 500;
            margin-left: 15px;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: var(--secondary-color);
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            max-width: 70%;
        }

        .message-incoming {
            align-items: flex-start;
        }

        .message-outgoing {
            align-items: flex-end;
        }

        .message-bubble {
            padding: 10px 15px;
            border-radius: 18px;
            margin-bottom: 5px;
            position: relative;
            word-wrap: break-word;
        }

        .incoming .message-bubble {
            background-color: var(--white);
            border-top-left-radius: 5px;
        }

        .outgoing .message-bubble {
            background-color: var(--primary-color);
            color: var(--white);
            border-top-right-radius: 5px;
        }

        .message-info {
            font-size: 12px;
            color: var(--light-text);
            display: flex;
        }

        .outgoing .message-info {
            justify-content: flex-end;
        }

        .message-time {
            margin-left: 5px;
        }

        .input-area {
            padding: 15px;
            background-color: var(--white);
            border-top: 1px solid #e1e1e1;
            display: flex;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 12px 15px;
            border-radius: 20px;
            border: 1px solid #e1e1e1;
            outline: none;
            resize: none;
            height: 40px;
            max-height: 120px;
        }

        .send-button {
            margin-left: 10px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* –ù–∞—Å—Ç—Ä–æ–π–∫–∏ */
        .settings {
            width: 350px;
            background-color: var(--white);
            border-left: 1px solid #e1e1e1;
            padding: 20px;
            overflow-y: auto;
        }

        .settings-header {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .settings-item {
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .settings-item:hover {
            background-color: var(--chat-hover);
        }

        .settings-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--secondary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }

        .user-switch {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--primary-color);
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            z-index: 100;
        }
    </style>
</head>
<body>
    <!-- –°–∞–π–¥–±–∞—Ä —Å —á–∞—Ç–∞–º–∏ -->
    <div class="sidebar">
        <div class="header">
            <div class="logo">Folgeri</div>
            <div class="menu-icon">‚â°</div>
        </div>
        <div class="search">
            <input type="text" placeholder="–ü–æ–∏—Å–∫">
        </div>
        <div class="chats-list" id="chatsList">
            <!-- –ß–∞—Ç—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è —á–µ—Ä–µ–∑ JS -->
        </div>
    </div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π —á–∞—Ç -->
    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-avatar" id="currentChatAvatar">U</div>
            <div class="chat-title" id="currentChatTitle">–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç</div>
        </div>
        <div class="messages" id="messagesContainer">
            <!-- –°–æ–æ–±—â–µ–Ω–∏—è –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è —á–µ—Ä–µ–∑ JS -->
        </div>
        <div class="input-area">
            <textarea class="message-input" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..."></textarea>
            <button class="send-button" id="sendButton">‚Üí</button>
        </div>
    </div>

    <!-- –ü–∞–Ω–µ–ª—å –Ω–∞—Å—Ç—Ä–æ–µ–∫ -->
    <div class="settings" id="settingsPanel">
        <div class="settings-header">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</div>
        <div class="settings-item">
            <div class="settings-icon">üë§</div>
            <div>–ü—Ä–æ—Ñ–∏–ª—å</div>
        </div>
        <div class="settings-item">
            <div class="settings-icon">üîî</div>
            <div>–£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è</div>
        </div>
        <div class="settings-item">
            <div class="settings-icon">üåô</div>
            <div>–ù–æ—á–Ω–æ–π —Ä–µ–∂–∏–º</div>
        </div>
        <div class="settings-item">
            <div class="settings-icon">üõ°Ô∏è</div>
            <div>–ö–æ–Ω—Ñ–∏–¥–µ–Ω—Ü–∏–∞–ª—å–Ω–æ—Å—Ç—å</div>
        </div>
        <div class="settings-item">
            <div class="settings-icon">‚ùì</div>
            <div>–ü–æ–º–æ—â—å</div>
        </div>
    </div>

    <!-- –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π -->
    <div class="user-switch" id="userSwitch">–ê–∫–∫–∞—É–Ω—Ç: User1</div>

    <script>
        // –î–∞–Ω–Ω—ã–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        const users = {
            user1: {
                id: 'user1',
                name: 'User1',
                avatar: 'U1',
                color: '#0088cc'
            },
            user2: {
                id: 'user2',
                name: 'User2',
                avatar: 'U2',
                color: '#dc3545'
            }
        };

        const chats = [
            {
                id: 'chat1',
                name: '–ê–ª–µ–∫—Å–µ–π –ü–µ—Ç—Ä–æ–≤',
                avatar: 'AP',
                color: '#28a745',
                messages: [
                    {
                        text: '–ü—Ä–∏–≤–µ—Ç! –ö–∞–∫ –¥–µ–ª–∞?',
                        sender: 'user2',
                        time: '10:30'
                    },
                    {
                        text: '–ü—Ä–∏–≤–µ—Ç! –í—Å–µ –æ—Ç–ª–∏—á–Ω–æ, —Å–ø–∞—Å–∏–±–æ!',
                        sender: 'user1',
                        time: '10:32'
                    },
                    {
                        text: '–ß—Ç–æ –Ω–æ–≤–æ–≥–æ?',
                        sender: 'user2',
                        time: '10:33'
                    }
                ]
            },
            {
                id: 'chat2',
                name: '–ú–∞—Ä–∏—è –ò–≤–∞–Ω–æ–≤–∞',
                avatar: 'MI',
                color: '#ffc107',
                messages: [
                    {
                        text: '–î–æ–±—Ä—ã–π –¥–µ–Ω—å!',
                        sender: 'user2',
                        time: '09:15'
                    },
                    {
                        text: '–ó–¥—Ä–∞–≤—Å—Ç–≤—É–π—Ç–µ! –ß–µ–º –º–æ–≥—É –ø–æ–º–æ—á—å?',
                        sender: 'user1',
                        time: '09:20'
                    }
                ]
            },
            {
                id: 'chat3',
                name: '–†–∞–±–æ—á–∏–π —á–∞—Ç',
                avatar: 'R',
                color: '#6610f2',
                messages: [
                    {
                        text: '–ö—Ç–æ-–Ω–∏–±—É–¥—å —É–∂–µ –ø–æ—Å–º–æ—Ç—Ä–µ–ª –Ω–æ–≤—ã–π –æ—Ç—á–µ—Ç?',
                        sender: 'user2',
                        time: '–í—á–µ—Ä–∞'
                    }
                ]
            }
        ];

        // –¢–µ–∫—É—â–µ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
        let currentUser = users.user1;
        let currentChat = null;

        // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
        const chatsList = document.getElementById('chatsList');
        const messagesContainer = document.getElementById('messagesContainer');
        const currentChatTitle = document.getElementById('currentChatTitle');
        const currentChatAvatar = document.getElementById('currentChatAvatar');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const settingsPanel = document.getElementById('settingsPanel');
        const userSwitch = document.getElementById('userSwitch');

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —á–∞—Ç–æ–≤
        function initChats() {
            chatsList.innerHTML = '';
            chats.forEach(chat => {
                const lastMessage = chat.messages.length > 0 ? chat.messages[chat.messages.length - 1].text : '–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π';
                
                const chatItem = document.createElement('div');
                chatItem.className = 'chat-item';
                chatItem.dataset.chatId = chat.id;
                chatItem.innerHTML = `
                    <div class="chat-avatar" style="background-color: ${chat.color}">${chat.avatar}</div>
                    <div class="chat-info">
                        <div class="chat-name">${chat.name}</div>
                        <div class="last-message">${lastMessage}</div>
                    </div>
                `;
                
                chatItem.addEventListener('click', () => openChat(chat.id));
                chatsList.appendChild(chatItem);
            });
        }

        // –û—Ç–∫—Ä—ã—Ç–∏–µ —á–∞—Ç–∞
        function openChat(chatId) {
            currentChat = chats.find(chat => chat.id === chatId);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ —á–∞—Ç–∞
            currentChatTitle.textContent = currentChat.name;
            currentChatAvatar.textContent = currentChat.avatar;
            currentChatAvatar.style.backgroundColor = currentChat.color;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è
            renderMessages();
            
            // –ü–æ–º–µ—á–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π —á–∞—Ç
            document.querySelectorAll('.chat-item').forEach(item => {
                item.classList.toggle('active', item.dataset.chatId === chatId);
            });
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏–π
        function renderMessages() {
            messagesContainer.innerHTML = '';
            
            if (!currentChat) return;
            
            currentChat.messages.forEach(message => {
                const isOutgoing = message.sender === currentUser.id;
                
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isOutgoing ? 'outgoing' : 'incoming'}`;
                
                messageDiv.innerHTML = `
                    <div class="message-bubble">${message.text}</div>
                    <div class="message-info">
                        <span class="message-time">${message.time}</span>
                    </div>
                `;
                
                messagesContainer.appendChild(messageDiv);
            });
            
            // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –≤–Ω–∏–∑
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text || !currentChat) return;
            
            const newMessage = {
                text,
                sender: currentUser.id,
                time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
            };
            
            currentChat.messages.push(newMessage);
            messageInput.value = '';
            
            // –û–±–Ω–æ–≤–ª—è–µ–º UI
            renderMessages();
            updateLastMessage(currentChat.id, text);
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ —Å–ø–∏—Å–∫–µ —á–∞—Ç–æ–≤
        function updateLastMessage(chatId, text) {
            const chatItem = document.querySelector(`.chat-item[data-chat-id="${chatId}"] .last-message`);
            if (chatItem) {
                chatItem.textContent = text;
            }
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function switchUser() {
            currentUser = currentUser.id === 'user1' ? users.user2 : users.user1;
            userSwitch.textContent = `–ê–∫–∫–∞—É–Ω—Ç: ${currentUser.name}`;
            
            // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è —Å –Ω–æ–≤–æ–π —Ç–æ—á–∫–∏ –∑—Ä–µ–Ω–∏—è
            if (currentChat) {
                renderMessages();
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        initChats();

        // –û—Ç–∫—Ä—ã–≤–∞–µ–º –ø–µ—Ä–≤—ã–π —á–∞—Ç
        if (chats.length > 0) {
            openChat(chats[0].id);
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        userSwitch.addEventListener('click', switchUser);

        // –ü–æ–∫–∞–∑–∞—Ç—å/—Å–∫—Ä—ã—Ç—å –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ (–¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏)
        document.querySelector('.menu-icon').addEventListener('click', () => {
            settingsPanel.style.display = settingsPanel.style.display === 'none' ? 'block' : 'none';
        });
    </script>
</body>
</html>
